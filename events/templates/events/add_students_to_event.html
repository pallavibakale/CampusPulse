{% extends 'event_base.html' %}

{% block content %}
  <div class="container">
    <h3>Add Students: {{ event.title }} ({{ event.date }})</h3>
    <form method="post">
      {% csrf_token %}
      <div class="my-5">
          <div>
            <label for="pfw_ids">Enter PFW IDs or PFW emails:</label>
          </div>
          <div>
            <textarea name="pfw_ids" id="pfw_ids" rows="5" cols="50"></textarea>
          </div>
      </div>
      <div class="container text-center">
        <input type="submit" class="button-primary" value="Add students" />
        <a href="{% url 'event-detail' event.id %}" class="button-secondary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
